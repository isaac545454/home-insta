<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale-1, user-scalable=no"> 
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>instagram</title>
  </head>
  <body>
    <main>
        <div id="main-container">
          <div id="banner-container">
           <!--baner lateral da pagina-->
           <img src="img/imagem_cel_exterior.png" alt="celular">
          </div>
          <div id="form-container">
             <!--formulario de controle-->
            <div id="form-box">
              <img id="logo-insta" src="./img/logo_instagram.png" alt="logo do instagram">
              <!--formulario de login-->
              <form id="login-form">
                <input type="text" name="usesname" placeholder="telefone, nome de usuario ou email">
                <input type="password" name="password" placeholder="senha">
                <input type="submit" value="enviar" >
              </form>
              <!--separador-->
              <div class="separador">
                <div class="line">
                  <span>ou</span>
                </div>
                </div>
                <!--links-->
                <div id="links-rede">
                  <div id="login-facebook">
                    <a href="#">
                      <img src="./img/logo_facebook.svg" alt="logo do facebook">
                      <span>entrar com o facebook</span>
                    </a>
                  </div>
                  <div id="esqueci-senha">
                    <a href="#">
                      esqueceu a senha?
                    </a>
                  </div>
                </div>
              
            </div>
              <div id="registro-container">
                  <p>não tem uma conta? <a href="#"> cadastre-se</a></p>
              </div>
              <div id="app-store">
                <p>obtenha o aplicatico.</p>
                <a href="#">
                  <img src="./img/botao_apple.png" alt="botao do app">
                </a>
                 <a href="#">
                  <img src="./img/botao_google_play.png" alt="botao do app">
                </a>
              </div>
          </div>
        </div>
    </main>
    <!--rodape-->
    <footer id="footer">
      <nav>
        <ul id="lista-de-links">
           <li><a href="#">sobre</a></li>
           <li><a href="#">ajuda</a></li>
           <li><a href="#">imprensa</a></li>
           <li><a href="#">API</a></li>
           <li><a href="#">carreiras</a></li>
           <li><a href="#">privacidade</a></li>
           <li><a href="#">termos</a></li>
           <li><a href="#">localizações</a></li>
           <li><a href="#">contas mais relevantes</a></li>
           <li><a href="#">hashtags</a></li>
           <li><a href="#">idioma</a></li>
        </ul>
      </nav>
      <p id="copy">&copy; 2020 instagram do facebook</p>
    </footer>
    
  </body>
</html>
